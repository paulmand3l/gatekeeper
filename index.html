<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <meta name="author" content="Paul Mandel">
    <title>Gatekeeper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gatekeeper.css">
  </head>
  <body>
    <div class="u r b"></div>
    <div class="u l b"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Class Check In</h1>
          <div class="form-group">
            <label for="email">Name</label>
            <input id="name" type="text" class="form-control input-lg">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" type="email" class="form-control input-lg">
          </div>
          <div class="form-group">
            <label>Lessons</label>
            <div class="wrapper">
              <div id="early" class="btn btn-primary btn-lg">
                Series
                &nbsp<small>(8pm &ndash; 9pm)</small>
              </div>
              <div id="late" class="btn btn-primary btn-lg">
                Drop in
                &nbsp<small>(9pm &ndash; 10pm)</small>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button id="submit" type="submit" class="btn btn-lg btn-success">Check in &raquo;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/gatekeeper.js"></script>
    <script src="js/fastclick.js"></script>
  </body>
</html>
